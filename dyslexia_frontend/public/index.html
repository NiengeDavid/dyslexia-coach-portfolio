<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Blessing Ingyape - The Dyslexia coach" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Blessing Ingyape | Dyslexia Coach</title>
  </head>
  <body>
    <form
      name="contact"
      className="space-y-8 max-w-xl"
      netlify
      data-netlify-honeypot="bot-field"
      hidden
    >
      <div>
        <input
          type="text"
          id="name"
          name="name"
          className="shadow-sm bg-[#008E82] border border-[#008E82] text-white text-sm rounded-lg focus:ring-[#008E82]/75 focus:border-[#008E82]/80 block w-full p-2.5"
          placeholder="Your name"
          required
        />
      </div>
      <div>
        <input
          type="email"
          id="email"
          name="email"
          className="shadow-sm bg-[#008E82] border border-[#008E82] text-white text-sm rounded-lg focus:ring-[#008E82]/75 focus:border-[#008E82]/80 block w-full p-2.5"
          placeholder="Your Email"
          required
        />
      </div>
      <div>
        <input
          type="text"
          id="subject"
          name="subject"
          className="block p-3 w-full text-sm text-white bg-[#008E82] rounded-lg border border-[#008E82] shadow-sm focus:ring-[#008E82]/75 focus:border-[#008E82]/80"
          placeholder="Subject"
          required
        />
      </div>
      <div className="sm:col-span-2">
        <textarea
          id="message"
          rows="6"
          name="message"
          className="block p-2.5 w-full text-sm text-white bg-[#008E82] rounded-lg shadow-sm border border-[#008E82] focus:ring-[#008E82]/75 focus:border-[#008E82]/80"
          placeholder="Your Message"
          required
        ></textarea>
      </div>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
